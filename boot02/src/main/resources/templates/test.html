<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- thymeleaf, 유일한 태그 -->
	<th:block th:each="num : ${#numbers.sequence(1,5)}">
		<p th:text="${num}"></p>
	</th:block>
	<hr>
	<!-- 기본 방식 : th:속성 -->
	<!-- text 속성 => 템플릿 문법 -->
	<p>[['사원번호 : ' + ${empInfo.employeeId}]]</p> 
	<p>사원이름 : [[${empInfo.lastName}]]</p>
	<p>[[${empInfo.lastName}]]</p>
</body>
</html>
