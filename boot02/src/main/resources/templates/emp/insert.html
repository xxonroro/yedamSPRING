<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form name="insertForm" th:action="@{/empInsert}" method="post" th:object="${empVO}">
	    <div>
	       <label for="ename">이름</label>
	       <input type="text" th:field="*{lastName}">
	    </div>
	    <div>
	       <label for="email">이메일</label>
	       <input type="email" th:field="*{email}">
	    </div>
	    <div>
	       <label for="hDate">입사일</label>
	       <input type="date" th:field="*{hireDate}">
	    </div>
	    <div>
	       <label for="job">업무</label>
	       <input type="text" th:field="*{jobId}">
	    </div>
	    <div>
	       <label for="sal">급여</label>
	       <input type="number" id="sal" th:field="*{salary}">
	    </div>
	
	    <div>
	       <button type="submit">등록</button>
	       <button type="button">목록</button>
	    </div>
   </form>
</body>
</html>
